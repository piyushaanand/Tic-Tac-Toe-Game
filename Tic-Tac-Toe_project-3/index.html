<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link id="lnk" rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <nav id="navbar" style="display: flex; justify-content: space-between;">
        <span id="navbar">
            <div>MyTicTacToe.com</div>
        </span>
        <span>
            <div class="dropdown">
                <button class="dropbtn">Theme</button>
                <div class="dropdown-content">
                  <a onclick="theme(true)">Dark Theme</a>
                  <a onclick="theme(false)">Light Theme</a>
                </div>
            </div>
        </span>
        
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><spam class="boxtext "></spam></div>
            <div class="box bt-0"><spam class="boxtext"></spam></div>
            <div class="box bt-0 br-0"><spam class="boxtext"></spam></div>
            <div class="box bl-0"><spam class="boxtext"></spam></div>
            <div class="box"><spam class="boxtext"></spam></div>
            <div class="box br-0"><spam class="boxtext"></spam></div>
            <div class="box bl-0 bb-0"><spam class="boxtext"></spam></div>
            <div class="box bb-0 "><spam class="boxtext"></spam></div>
            <div class="box bb-0 br-0"><spam class="boxtext"></spam></div>
        </div>
    
    <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe MyTicTacToe</h1>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
            <img src="excited.gif" alt=""/>
        </div>
    </div>
</div>
    <script src="script.js"></script>
  
    
</body>
</html>
